<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg px-5 py-2 d-flex justify-content-start">
        <a href="index.html" class="navbar-brand ">BMI</a>
        <div class="title d-grid gap-1">
            <span>Body Mass Index Calculator</span>
            <span>Stay Fit, Stay healthy</span>
        </div>
    </nav>

    <div class="m-3 m-sm-4 d-block d-lg-none">
        <h5 id="" class="text-white ps-5 pe-2 py-2" style="background: #FEB132;">Under weight: < 18.5 </h5>
        <h5 id="nor" class="text-white ps-5 pe-2 py-2" style="background: #30A232;">Normal weight: 18.5 - 24.9 </h5>
        <h5 id="ow" class="text-white ps-5 pe-2 py-2" style="background: #E96024;">Overweight: 25-30 </h5>
        <h5 id="ob" class="text-white ps-5 pe-2 py-2" style="background: #C0101B;">Obese: > 30</h5>
    </div>

    <div class="mainCont mt-lg-5 px-3 mb-5 mb-lg-0 px-sm-5">
        <!-- <div class="imgCont">
            <img src="assets/exercise.png" alt="">
        </div> -->
        <div class="calCont bg-white rounded-5 px-3 py-3 d-flex align-items-center flex-column"
            style="width: 950px; height: fit-content;">
            <div class="text-center fs-3 fw-medium justify-content-center d-grid">
                <span>What's your BMI?</span>
                <hr class="border-3">
            </div>

            <!-- INPUT FIELD -->
            <div class="row w-100 mt-md-4 gap-4 d-flex justify-content-center align-items-center">
                <div class=" col-md-6">
                    <div class="form-floating mb-3">
                        <select class="form-select form-select" name="" id="gender">
                            <option selected value="---" disabled>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="Gender" class="form-label">Gender</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" id="age" class="form-control" placeholder="Enter age">
                        <label for="age">Age</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="heightFeet" class="form-control" placeholder="Enter height">
                        <label for="height">Feet</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="heightInch" class="form-control" placeholder="Enter height">
                        <label for="height">Inches</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" id="weight" class="form-control" placeholder="Enter weight (kg)">
                        <label for="weight">Weight in kg</label>
                    </div>
                </div>

                <!-- RESULT -->
                <div id="resultCont" class="col-md-4 rounded-4 py-4 text-white text-center"
                    style="height: 300px; background-color: #292A2A;">
                    <label class="fw-bolder text-uppercase text-">Result</label>
                    <hr class="border-2">
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="w-100 d-flex justify-content-center gap-4 mt-4">
                <button class="btn text-white px-3 px-md-5" style="background-color: #292A2A;"
                    onclick="calculate()">Calculate</button>
                <button class="btn text-white px-3 px-md-5" style="background-color: #292A2A;" onclick="reset()">Reset</button>
            </div>

            <a class="mt-3 link-opacity-100-hover" href="https://www.unitconverters.net/" target="_blank">Click here if you need unit converter</a>
            <p>By: UnitConverters.net</p>
        </div>

        <div class="py-3 sideCont d-none d-lg-block">
                <h5 id="" class="text-white ps-5 pe-2 py-2" style="background: #FEB132;">Under weight: < 18.5 </h5>
                <h5 id="nor" class="text-white ps-5 pe-2 py-2" style="background: #30A232;">Normal weight: 18.5 - 24.9 </h5>
                <h5 id="ow" class="text-white ps-5 pe-2 py-2" style="background: #E96024;">Overweight: 25-30 </h5>
                <h5 id="ob" class="text-white ps-5 pe-2 py-2" style="background: #C0101B;">Obese: > 30</h5>
        </div>
    </div>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
